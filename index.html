<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-a-Sketch</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="shortcut icon" href="./images/favicon.png" type="image/png" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body data-theme="light">
		<header>
			<div class="container">
				<h1>Etch-a-Sketch</h1>
				<button id="change-theme" class="change-theme">
					<i class="fa-solid fa-sun"></i>
				</button>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="toolbar">
					<div class="grid-size">
						<p id="grid-size-message"></p>
						<input
							type="range"
							min="2"
							max="100"
							value="16"
							id="grid-size-input"
							class="grid-size-input"
						/>
					</div>
					<hr class="separator" />
					<div>
						<input type="file" id="import-button" accept="image/*" hidden />
						<label
							for="import-button"
							class="toolbar-button"
							title="Import image"
						>
							<i class="fa-solid fa-upload"></i>
						</label>
					</div>
					<button
						id="export-button"
						class="toolbar-button export-button"
						title="Export to image"
					>
						<i class="fa-solid fa-download"></i>
					</button>
					<hr class="separator" />
					<button
						id="clear-button"
						class="toolbar-button clear-button"
						title="Clear the grid"
					>
						<i class="fa-solid fa-trash"></i>
					</button>
					<button
						id="toggle-borders-button"
						class="toolbar-button toggle-borders-button"
						title="Toggle grid's border"
					>
						<i class="fa-solid fa-border-all"></i>
					</button>
					<hr class="separator" />
					<div class="grid-color">
						<input
							type="color"
							id="grid-color-input"
							class="grid-color-input"
						/>
					</div>
					<button
						data-mode="brush"
						class="toolbar-button mode-button"
						title="Use brush mode"
					>
						<i class="fa-solid fa-brush"></i>
					</button>
					<button
						data-mode="rainbow"
						class="toolbar-button mode-button"
						title="Use rainbow mode"
					>
						<i class="fa-solid fa-rainbow"></i>
					</button>
					<button
						data-mode="grayscale"
						class="toolbar-button mode-button"
						title="Use grayscale mode"
					>
						<i class="fa-solid fa-circle-half-stroke"></i>
					</button>
					<button
						data-mode="eraser"
						class="toolbar-button mode-button"
						title="Use the eraser"
					>
						<i class="fa-solid fa-eraser"></i>
					</button>
				</div>
				<div class="grid-holder">
					<div id="grid" class="grid"></div>
				</div>
			</div>
		</main>
		<footer>
			<div class="container">
				&copy; 2025 -
				<a href="https://github.com/issakass/" target="_blank"> IssaKass </a>
			</div>
		</footer>

		<script src="./main.js"></script>
	</body>
</html>
